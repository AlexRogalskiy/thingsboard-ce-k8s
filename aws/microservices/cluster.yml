apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

availabilityZones: [us-east-1a,us-east-1b,us-east-1c]

metadata:
  name: thingsboard-cluster
  region: us-east-1
  version: "1.20"

managedNodeGroups:
  - name: node
    instanceType: t3.xlarge
    desiredCapacity: 3
    maxSize: 3
    minSize: 3
    labels: { type: node }
    ssh:
      allow: true
      publicKeyPath: '~/.ssh/aws_rsa.pub'